<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Job Application Data Entry</title>
<style>
    input[type="text"] {
        width: 400px;
        padding: 8px;
        border: 1px solid #ccc;
        border-width: 2px;
        border-radius: 8px;
        border-color: black;
        margin-top: 5px;
        margin-bottom: 30px;
        height: 20px;
        font-size: 20px;
        align-items: center;
    }
    body {
        font-family: Arial, sans-serif;
        align-items: center;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        background: linear-gradient(45deg, #0e85fd 20%, #8000ff 50%, #02a2ff 80%);
    }
    .container {
        font-size: 2em;
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.133);
        border-radius: 15px;
        gap: 10px;
        background-color: white;
    }
    .submit {
        display: flex;
        flex-direction: column;
        width: 150px;
        font-size: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        border-radius: 10px;
        justify-content: center;
        align-items: center;
        margin: auto;
        margin-top: 0 !important;
    }
    .submit:hover {
        background-color: #0056b3;
    }
    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0,0,0,0.4); /* Consider keeping the background for the modal overlay */
        justify-content: center;
        align-items: center;
    }
    .modal-content {
        background-color: #fefefe;
        padding: 20px;
        border: 1px solid #888;
        min-width: 300px; /* Adjust based on your content's needs */
        width: fit-content;
    }
    
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
    .close:hover,
    .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="company">
            <label for="companyInput">Company Name:</label>
            <input type="text" id="companyInput" name="companyInput">
        </div>
        <div class="position">
            <label for="positionInput">Position:</label>
            <input type="text" id="positionInput" name="positionInput">
        </div>
        <div class="location">
            <label for="locationInput">Location:</label>
            <input type="text" id="locationInput" name="locationInput">
        </div>
        <button class="submit" onclick="submitData()">Submit</button>
    </div>
    <div class="modal" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="messageText"></p>
        </div>
    </div>
    <script>
        function submitData() {
            var companyInput = document.getElementById('companyInput');
            var positionInput = document.getElementById('positionInput');
            var locationInput = document.getElementById('locationInput');

            if (companyInput.value == '' || positionInput.value == '' || locationInput.value == '') { 
                alert('Please fill in all fields');
                return false; // prevent further processing
            }
            // make network request to retrieve resources from server
            fetch('/submit', { // send data to endpoint
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company: companyInput.value,
                    position: positionInput.value,
                    location: locationInput.value
                })
            })
            .then(response => response.json()) // convert response from the fetch request and convert to JSON
            .then(data => { // execute tasks after receiving data
                document.getElementById('messageText').innerText = data.message;
                showModal();
                // clear the input fields after showing the modal
                companyInput.value = '';
                positionInput.value = '';
                locationInput.value = '';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function showModal() {
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        modal.style.display = "flex";
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }      
    </script>
</body>
</html>
