<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Job Application Data Entry</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            align-items: center;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            background: linear-gradient(135deg, #277dff 0%, #c3cfe2 100%);
        }

        .wrapper { 
            text-align: left;
            max-width: 1200px;
        }

        input[type="text"] {
            width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-width: 2px;
            border-radius: 8px;
            border-color: black;
            margin-top: 5px;
            margin-bottom: 30px;
            height: 20px;
            font-size: 20px;
            align-items: center;
        }

        .container {
            font-size: 2em;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.133);
            border-radius: 15px;
            gap: 10px;
            background-color: white;
        }

        .buttons { 
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 45%;
        }

        .submit, .view-history {
            flex-direction: row;
            font-size: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 10px;
            margin: auto;
            margin-top: 0 !important;
            border: 2px solid;
            transition: background-color 0.3s, transform 0.3s;
        }
    
        .submit:hover, .view-history:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            min-width: 300px;
            width: fit-content;
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .close:hover { 
            cursor: pointer;
            color:black;
            transform: scale(1.2);
        }

        .scale-up { 
            transform: scale(1.5);
            transform-origin: center;
        }

        @media (max-width: 960px) {
            .container, .modal {
                transform: scale(0.8);
                transform-origin: center;
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="container scale-up">
            <div class="company">
                <label for="companyInput">Company Name:</label>
                <input type="text" id="companyInput" name="companyInput">
            </div>

            <div class="position">
                <label for="positionInput">Position:</label>
                <input type="text" id="positionInput" name="positionInput">
            </div>

            <div class="location">
                <label for="locationInput">Location:</label>    
                <input type="text" id="locationInput" name="locationInput">
            </div>

            <div class="buttons">
                <a href="application-history.html"><button class="view-history">View Application History</button></a>
                <button class="submit" onclick="submitData()">Submit</button>
            </div>
        </div>
    </div>

    <div class="modal scale-up" id="myModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="messageText"></p>
        </div>
    </div>

    <script>
        function submitData() {
            var companyInput = document.getElementById('companyInput');
            var positionInput = document.getElementById('positionInput');
            var locationInput = document.getElementById('locationInput');

            if (companyInput.value == '' || positionInput.value == '' || locationInput.value == '') { 
                alert('Please fill in all fields');
                return false;
            }
        
            fetch('/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    company: companyInput.value,
                    position: positionInput.value,
                    location: locationInput.value
                })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('messageText').innerText = data.message;
                showModal();
                companyInput.value = '';
                positionInput.value = '';
                locationInput.value = '';
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }

    function showModal() {
        var modal = document.getElementById("myModal");
        var span = document.getElementsByClassName("close")[0];
        modal.style.display = "flex";
        span.onclick = function() {
            modal.style.display = "none";
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    }      
    </script>
</body>
</html>
